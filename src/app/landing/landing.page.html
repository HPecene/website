<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Grafo</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col class="info-container">
                <ion-row>
                    <ion-card class="card">
                        <ion-card-header>
                            <ion-card-title style="font-size: 20px;">
                                <ion-item style="font-size: 18px;">
                                    <ion-label>Ejemplo</ion-label>
                                    <ion-select *ngFor="let example of examplesList" [(ngModel)]="current_index" okText="Aceptar" cancelText="Cancelar" (ionChange)="changeSelect($event)">
                                        <ion-select-option value={{example.id}}>{{example.title}}</ion-select-option>
                                    </ion-select>
                                </ion-item>
                            </ion-card-title>
                            <ion-card-subtitle style="font-size:15px;">{{examplesList.length > 0 ? examplesList[current_index_number-1].description : ''}}</ion-card-subtitle>
                        </ion-card-header>

                        <ion-card-content>
                            {{examplesList.length > 0 ? examplesList[current_index_number-1].grammar : ''}}
                        </ion-card-content>
                    </ion-card>
                </ion-row>
                <ion-row>
                    <ion-col>

                    </ion-col>
                </ion-row>
            </ion-col>
            <ion-col>
                <ion-row>
                    <ion-col>
                        <ion-segment (ionChange)="segmentChanged($event)" value="entrada">
                            <ion-segment-button value="entrada">
                                <ion-label>Entrada</ion-label>
                            </ion-segment-button>
                            <ion-segment-button value="salida">
                                <ion-label>Salida</ion-label>
                            </ion-segment-button>
                            <ion-segment-button value="ast">
                                <ion-label>AST</ion-label>
                            </ion-segment-button>
                        </ion-segment>
                    </ion-col>
                </ion-row>
                <ion-row [hidden]="showInput">
                    <ion-col>
                        <form #f="ngForm" (ngSubmit)="analizar(f)">
                            <ion-list class="entrada">
                                <ion-item lines="none">
                                    <ion-label>Entrada</ion-label>
                                    <ion-button style="font-family: 'Questrial', sans-serif;" slot="end" type="submit" color="warning" [disabled]="f.invalid">Analizar</ion-button>
                                </ion-item>
                                <ion-item lines="none">
                                    <ion-textarea name="entrada" ngModel required placeholder="Ingresa la entrada"></ion-textarea>
                                </ion-item>
                            </ion-list>
                        </form>
                    </ion-col>
                </ion-row>
                <ion-row [hidden]="showOutput">
                    <ion-col>
                        <ion-list class="entrada">
                            <ion-item lines="none">
                                <ion-label>Salida</ion-label>
                            </ion-item>
                            <ion-item lines="none">
                                <ion-textarea name="entrada" disabled="true"></ion-textarea>
                            </ion-item>
                        </ion-list>
                    </ion-col>
                </ion-row>
                <ion-row [hidden]="showAst">
                    <ion-col>
                        <div id="graph-container" name="graph-container">
                            <svg xmlns="http://www.w3.org/2000/svg" width="860" height="500" viewBox="0 0 860 500" preserveAspectRatio="xMinYMin meet"></svg>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
